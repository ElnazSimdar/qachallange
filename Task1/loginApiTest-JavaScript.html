                        method: 'POST',

                          'Sae-Device-Type': 'browser',

                        body: JSON.stringify(requestBody),
                      });

                      // Check the response status code (expected 201 for success)
                      if (response.status === 201) {

                    }
  }

// Run the test cases
testLoginWithValidCredentials();
